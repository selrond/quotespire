<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Quotespire yourself!</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Vollkorn:400,400i,700,700i'>
	<link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
	<div id="quote-wrapper">
		<div id="quote" class="quote">
			<div id="quote-mark" class="quote-mark">
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px" width="78.2px" height="72.9px" viewBox="0 0 78.2 72.9" style="enable-background:new 0 0 78.2 72.9;" xml:space="preserve">
					<g>
						<path d="M13.6,72.3c-3.5,0.3-8.8-1.2-11.5-2.9C8,60.8,13.6,49.1,13.6,41.1c0-7.6-3.5-13.8-13.5-14.4c-0.3-5.3,0.6-13.2,2.4-17.3
		C10.6,7.9,18.9,5,24.7,0.9c6.2,3.8,10,10.6,10,22.3C34.7,40.2,26.2,57.6,13.6,72.3z M56.8,72.9c-3.2,0.3-8.8-1.2-11.5-2.9
		c6.2-8.5,11.5-20.9,11.5-28.8c0-7.6-2.9-13.8-12.9-14.4c-0.3-5.3,0.6-14.1,2.4-18.2C54.7,7,62,4.1,68.2,0c5.9,3.8,10,10.6,10,22.3
		C78.2,39.4,69.7,58.2,56.8,72.9z" />
					</g>
				</svg>
			</div>
			<div id="quote-content" class="quote-content">
				<div id="quote-text" class="quote-text">
					<p>Quote is about to appear here</p>
				</div>
				<div id="quote-author" class="quote-author">
					<p>-I said it</p>
				</div>
			</div>
			<div id="icons" class="icons">
				<i class="fa fa-twitter fa-2x"></i>
				<i class="fa fa-random fa-2x" id="generate"></i>
			</div>
		</div>
	</div>
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script src="index.js"></script>
</body>

</html>
